<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins&display=swap" rel="stylesheet">
    <title>CALCULATOR</title>
</head>
<body class="body">
    <header><h1>ALWAA CALCULATOR</h1></header>
    <div id="display">
        PLACEHOLDER
    </div>
    <div id="container">
        <div class="buttons">
            <button onclick="showOnDisplay('7')">7</button>
            <button onclick="showOnDisplay('8')">8</button>
            <button onclick="showOnDisplay('9')">9</button>
            <button onclick="showOnDisplay('C')">C</button>
            <button onclick="showOnDisplay('4')">4</button>
            <button onclick="showOnDisplay('5')">5</button>
            <button onclick="showOnDisplay('6')">6</button>
            <button onclick="showOnDisplay('X')">X</button>
            <button onclick="showOnDisplay('1')">1</button>
            <button onclick="showOnDisplay('2')">2</button>
            <button onclick="showOnDisplay('3')">3</button>
            <button onclick="showOnDisplay('/')">/</button>
            <button onclick="showOnDisplay('.')">.</button>
            <button onclick="showOnDisplay('+')">+</button>
            <button onclick="showOnDisplay('-')">-</button>
            <button onclick="showOnDisplay('=')">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
