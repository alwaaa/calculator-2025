<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins&display=swap" rel="stylesheet">
    <title>CALCULATOR</title>
</head>
<body class="body">
    <header><h1>ALWAA CALCULATOR</h1></header>
    <input type="text" id="display">
    <div id="container">
        <div class="buttons">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="clear">C</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" id ="multiply">X</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" id="division">/</button>
            <button>.</button>
            <button class="operator" id="summary">+</button>
            <button class="operator" id="substract">-</button>
            <button class="calculate">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
